<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .content {
      width: 100%;
      height: 300px;
      background: #CCC;
    }
    .box {
      width: 50%;
      height: 200px;
      margin: 0 auto;
      padding: 50px;
    }
    h1,p {
      text-align: center;
      line-height: 80px;
    }
  </style>
<body>
  <div class="content">
    <div class="box">
      <h1>这是标题</h1>
      <p>这是内容，这段文字在当前区块内垂直水平居中</p>
    </div>
  </div>
</body>
</html>
