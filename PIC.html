<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 500px;
      height: 500px;
      border: 5px solid red;
      margin: 0 auto;
    }
    .pic::before {
      content: '';
      line-height: 500px;
      vertical-align: middle;
    }
    .pic {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="pic">
      <img src="https://video.jirengu.com/xdml.svg" alt="">
    </div>
  </div>
</body>
</html>
