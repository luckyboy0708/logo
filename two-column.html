<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两栏布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .content::after {
      content:'';
      display: block;
      clear: both;
    }
    .aside {
      height: 200px;
      background: red;
      margin-right: 210px;
    }
    .main {
      width: 200px;
      height: 250px;
      background: blue;
      float: right;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main"></div>
    <div class="aside"></div>
  </div>
</body>
</html>
